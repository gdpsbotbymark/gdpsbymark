<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resizable Iframe</title>
    <style>
        #resizableIframe {
            width: 641px;
            height: 1729px;
            resize: both; /* Позволяет изменять размеры по обоим осям */
            overflow: auto; /* Показывает полосы прокрутки, если содержимое больше размера iframe */
        }
    </style>
</head>
<body>

<iframe id="resizableIframe" src="https://blazehost.ru/dashboard/index.php" frameborder="0">Загрузка…</iframe>

<script>
    // JavaScript для динамического изменения размеров iframe
    const iframe = document.getElementById('resizableIframe');

    iframe.contentWindow.addEventListener('resize', function() {
        // Устанавливаем новые размеры iframe при изменении размера окна
        iframe.style.width = window.innerWidth + 'px';
        iframe.style.height = window.innerHeight + 'px';
    });
</script>

</body>
</html>
