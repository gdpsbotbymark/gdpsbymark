<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resizable Iframe</title>
    <style>
        #resizableIframe {
            width: 641px;
            height: 1729px;
            resize: both;
            overflow: auto;
        }
    </style>
</head>
<body>

<iframe id="resizableIframe" src="https://blazehost.ru/dashboard/index.php" frameborder="0">Загрузка…</iframe>

<script>
    const iframe = document.getElementById('resizableIframe');

    window.addEventListener('message', function(event) {
        // Обработка сообщений от iframe
        if (event.origin === 'https://blazehost.ru') {
            // Устанавливаем новые размеры iframe
            iframe.style.width = event.data.width + 'px';
            iframe.style.height = event.data.height + 'px';
        }
    });

    // Добавляем обработчик события resize для изменения размеров iframe
    window.addEventListener('resize', function() {
        // Передаем новые размеры iframe с использованием postMessage
        iframe.contentWindow.postMessage({
            width: window.innerWidth,
            height: window.innerHeight
        }, 'https://blazehost.ru');
    });
</script>

</body>
</html>
